<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- FontAwesome installation kit: -->
  <script src="https://kit.fontawesome.com/81541dc3f8.js" crossorigin="anonymous"></script> 

  <link rel="stylesheet" href="./assets/stylesheets/style.css">
  <script src="./assets/scripts/game.js" type="module" async defer></script>

  <link rel="shortcut icon" href="./assets/images/icons/wordle-icon.png" type="webp">
  <title>Wordle Clone</title>
</head>
<body class="">
  <h1 class="title">wordle</h1>
  <section class="game">
    <div class="guess" data-letters="">
      <div class="guess__tile" data-letter=""></div>
      <div class="guess__tile" data-letter=""></div>
      <div class="guess__tile" data-letter=""></div>
      <div class="guess__tile" data-letter=""></div>
      <div class="guess__tile" data-letter=""></div>
    </div>
    <div class="guess" data-letters="">
      <div class="guess__tile" data-letter=""></div>
      <div class="guess__tile" data-letter=""></div>
      <div class="guess__tile" data-letter=""></div>
      <div class="guess__tile" data-letter=""></div>
      <div class="guess__tile" data-letter=""></div>
    </div>
    <div class="guess" data-letters="">
      <div class="guess__tile" data-letter=""></div>
      <div class="guess__tile" data-letter=""></div>
      <div class="guess__tile" data-letter=""></div>
      <div class="guess__tile" data-letter=""></div>
      <div class="guess__tile" data-letter=""></div>
    </div>
    <div class="guess" data-letters="">
      <div class="guess__tile" data-letter=""></div>
      <div class="guess__tile" data-letter=""></div>
      <div class="guess__tile" data-letter=""></div>
      <div class="guess__tile" data-letter=""></div>
      <div class="guess__tile" data-letter=""></div>
    </div>
    <div class="guess" data-letters="">
      <div class="guess__tile" data-letter=""></div>
      <div class="guess__tile" data-letter=""></div>
      <div class="guess__tile" data-letter=""></div>
      <div class="guess__tile" data-letter=""></div>
      <div class="guess__tile" data-letter=""></div>
    </div>
    <div class="guess" data-letters="">
      <div class="guess__tile" data-letter=""></div>
      <div class="guess__tile" data-letter=""></div>
      <div class="guess__tile" data-letter=""></div>
      <div class="guess__tile" data-letter=""></div>
      <div class="guess__tile" data-letter=""></div>
    </div>
  </section>
  <section class="keyboard">
    <div class="keyboard-row">
      <button class="keyboard__key" data-key="q" data-state="">q</button>
      <button class="keyboard__key" data-key="w" data-state="">w</button>
      <button class="keyboard__key" data-key="e" data-state="">e</button>
      <button class="keyboard__key" data-key="r" data-state="">r</button>
      <button class="keyboard__key" data-key="t" data-state="">t</button>
      <button class="keyboard__key" data-key="y" data-state="">y</button>
      <button class="keyboard__key" data-key="u" data-state="">u</button>
      <button class="keyboard__key" data-key="i" data-state="">i</button>
      <button class="keyboard__key" data-key="o" data-state="">o</button>
      <button class="keyboard__key" data-key="p" data-state="">p</button>
    </div>
    <div class="keyboard-row">
      <div class="keyboard__half-space"></div>
      <button class="keyboard__key keyboard__key--correct" data-key="a">a</button>
      <button class="keyboard__key keyboard__key--present" data-key="s">s</button>
      <button class="keyboard__key" data-key="d" data-state="">d</button>
      <button class="keyboard__key" data-key="f" data-state="">f</button>
      <button class="keyboard__key" data-key="g" data-state="">g</button>
      <button class="keyboard__key" data-key="h" data-state="">h</button>
      <button class="keyboard__key" data-key="j" data-state="">j</button>
      <button class="keyboard__key" data-key="k" data-state="">k</button>
      <button class="keyboard__key" data-key="l" data-state="">l</button>
      <div class="keyboard__half-space"></div>
    </div>
    <div class="keyboard-row">
      <button class="keyboard__key keyboard__key--big" data-key="Enter">
        <i class="fa-solid fa-right-to-bracket"></i>
      </button>
      <button class="keyboard__key" data-key="z" data-state="">z</button>
      <button class="keyboard__key" data-key="x" data-state="">x</button>
      <button class="keyboard__key" data-key="c" data-state="">c</button>
      <button class="keyboard__key" data-key="v" data-state="">v</button>
      <button class="keyboard__key" data-key="b" data-state="">b</button>
      <button class="keyboard__key" data-key="n" data-state="">n</button>
      <button class="keyboard__key" data-key="m" data-state="">m</button>
      <button class="keyboard__key keyboard__key--big" data-key="Backspace">
        <i class="fa-solid fa-delete-left"></i>
      </button>
    </div>
  </section>

  <div class="gameover">
  </div>
  <div class="pop-ups">
  </div>
</body>
</html>
